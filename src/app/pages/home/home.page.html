<ion-menu contentId="main-content" >
  <ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-title class="Register">
          RegisterApp
        </ion-title>
        <ion-title class="DuocUC">
          DuocUC
        </ion-title>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button tab="logoff" id="logoff" (click)="logoff()">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Borrar Usuario</ion-label>
    </ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-row>
        <ion-title class="Register">
          RegisterApp
        </ion-title>
        <ion-title class="DuocUC">
          DuocUC
        </ion-title>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" [scrollEvents]="true">
    <h1 *ngIf="data" >
      Hola {{this.usuario}}
    </h1>
    <ion-card (click)="scannerQr()">
      <img alt="Celular escaneado codigo QR" src="assets/images/scanqr.png" />
      <ion-card-header>
        <ion-card-title>Registrar asistencia</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Abre la camara de celular y escanea el codigo QR para registrar tu asistencia.
      </ion-card-content>
      {{code}}
    </ion-card>
